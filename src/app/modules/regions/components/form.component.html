<form class="form-inline" novalidate #form="ngForm"
      (submit)="save()">

    <fieldset class="card">
        <header class="card-header">
            <div class="title-bar">
                <h1 class="title">{{ _('Region Information') }}</h1>
            </div>
        </header>

        <section class="card-content card-padded col-xs col-xs-12">
            <div class="form-group required" [class.has-error]="!form.controls.name?.pristine && form.controls.name?.errors">
                <label for="name">{{ _('Name') }}</label>
                <input
                        type="text" id="name" class="form-control"
                        [(ngModel)]="region.name" name="name"
                        required
                />
                <errors *ngIf="!form.controls.name?.pristine" [errors]="form.controls.name?.errors"
                        [messages]="{required: _('Name is required')}"></errors>
            </div>

            <div class="form-group required" [class.has-error]="!form.controls.displayName?.pristine && form.controls.displayName?.errors">
                <label for="name">{{ _('Display Name') }}</label>
                <input
                        type="text" id="displayName" class="form-control"
                        [(ngModel)]="region.displayName" name="displayName"
                        required
                />
                <errors *ngIf="!form.controls.displayName?.pristine" [errors]="form.controls.displayName?.errors"
                        [messages]="{required: _('Display name is required')}"></errors>
            </div>

            <div class="form-group"
                 *ngIf="region.id">
                <label>{{ _('Created Date') }}</label>
                <span>{{ region.createdAt | date: 'medium' }}</span>
            </div>
        </section>
    </fieldset>

    <fieldset class="card">
        <section class="card-content card-padded actions">
            <button type="button" class="btn btn-default"
                    (click)="cancel()">
                {{ _('Cancel') }}
            </button>
            <button type="submit" class="btn btn-primary"
                    [disabled]="!form.form.valid">
                {{ _('Submit') }}
            </button>
        </section>
    </fieldset>
</form>
