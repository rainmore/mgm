<section class="card-content col-xs table-responsive">
    <header class="card-header with-action-bar">
        <div class="action-bar">
            <ul>
                <li>
                    <a (click)="refresh()">{{ _('Refresh') }}</a>
                </li>
            </ul>
            <div class="extra center row-xs">
                <search (onSearch)="filter($event)"></search>
            </div>
        </div>
    </header>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>{{ _('Name') }}</th>
                <th>{{ _('Created Date') }}</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let region of regions">
                <td><a (click)="edit(region)">{{ region.displayName }} ({{ region.name }})</a></td>
                <td>{{ region.createdAt | date: 'medium' }}</td>
                <td class="actions">
                    <a (click)="delete(region)" class="inversed small">
                        {{ _('delete') }}
                    </a>
                </td>
            </tr>
            <tr *ngIf="!regions.length">
                <td class="italic text-center" colspan="3"><span>{{ _('No results') }}</span></td>
            </tr>
        </tbody>
    </table>
</section>
