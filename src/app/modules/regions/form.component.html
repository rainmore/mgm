<section class="body-pane">
    <section class="content-pane">
        <article class="card">
            <header class="card-header with-action-bar">
                <page-title [title]="title"></page-title>
            </header>
        </article>
        <article class="card">

            <form #formDir="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div [hidden]="formDir.submitted">

                    <div class="cross-validation" [class.cross-validation-error]="form.errors?.identityRevealed && (form.touched || form.dirty)">
                        <div class="form-group required">

                            <label for="name">{{ _('Name') }}</label>
                            <input id="name" class="form-control"
                                   formControlName="name" required />

                            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                                 class="alert alert-danger">

                                <div *ngIf="name.errors.required">
                                    Name is required.
                                </div>
                                <div *ngIf="name.errors.maxLength">
                                    Name max length is 100
                                </div>
                            </div>
                        </div>
                        <div class="form-group required">

                            <label for="displayName">{{ _('Display Name') }}</label>
                            <input id="displayName" class="form-control"
                                   formControlName="displayName" required />

                            <div *ngIf="displayName.invalid && (displayName.dirty || displayName.touched)"
                                 class="alert alert-danger">

                                <div *ngIf="displayName.errors.required">
                                    Name is required.
                                </div>
                                <div *ngIf="displayName.errors.maxLength">
                                    Name max length is 100
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="active">Active</label>
                            <input id="active" class="form-control" type="checkbox"
                                   formControlName="active"  />
                        </div>
                    </div>
                    <div class="form-group" *ngIf="region.id">
                        <label>{{ _('Created Date') }}</label>
                        <span>{{ region.createdAt | date: 'medium' }}</span>
                    </div>
                </div>


                <div [hidden]="formDir.submitted" class="form-group">
                    <button type="submit" class="btn btn-primary"
                            [disabled]="form.invalid || loading">{{ _('Submit') }}</button>
