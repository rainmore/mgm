<section class="body-pane">
    <section class="content-pane">
        <article class="card">
            <header class="card-header with-action-bar">
                <page-title [title]="title" [tag]="titleTag"></page-title>
                <div class="action-bar">
                    <ul>
                        <li>
                            <a class="nav-item"
                               routerLink="/regions"
                               routerLinkActive="disabled">{{_('Region Information')}}</a>
                        </li>
                    </ul>
                </div>
            </header>
        </article>
        <article class="card">
            <form class="form-inline" novalidate [formGroup]="form" (ngSubmit)="save()">
                <fieldset class="card">
                    <header class="card-header">
                        <div class="title-bar">
                            <h3 class="title">{{ formTitle }}</h3>
                        </div>
                    </header>
                    <section class="card-content card-padded col-xs col-xs-12">
                        <div class="form-group required">
                            <label for="name">{{ _('Name') }}</label>

                            <input type="text" id="name" name="name" class="form-control" required
                                   formControlName="name" />

                            <ul *ngIf="submitted && formControl.name.errors" class="bg-error">
                                <li *ngIf="formControl.name.errors.required">{{ _('Name is required') }}</li>
                                <li *ngIf="formControl.name.errors.maxLength">{{ _('Max length is 100') }}</li>
                            </ul>
                        </div>

                        <div class="form-group required">
                            <label for="displayName">{{ _('Display Name') }}</label>

                            <input type="text" id="displayName" name="displayName" class="form-control" required
                                   formControlName="displayName" />

                            <ul *ngIf="submitted && formControl.displayName.errors" class="bg-error">
                                <li *ngIf="formControl.displayName.errors.required">{{ _('Display Name is required') }}</li>
                                <li *ngIf="formControl.displayName.errors.maxLength">{{ _('Max length is 100') }}</li>
                            </ul>
                        </div>

                        <div class="form-group" *ngIf="region.id">
                            <label>{{ _('Created Date') }}</label>
                            <span>{{ region.createdAt | date: 'medium' }}</span>
                        </div>
                    </section>
                </fieldset>

                <fieldset class="card">
                    <section class="card-content card-padded actions">
                        <button type="button" class="btn btn-default" (click)="goBack()">
                            {{ _('Cancel') }}
                        </button>
                        <button type="submit" class="btn btn-primary" [disabled]="submitted">
                            {{ _('Submit') }}
                        </button>
                    </section>

                </fieldset>
            </form>
        </article>
    </section>
</section>
