<section class="body-pane">
    <header class="header-pane">
        <div class="title-bar">
            <h1 class="title">{{ title }}</h1>
        </div>
    </header>

    <section class="content-pane">

        <article class="card">
            <header class="card-header with-action-bar">
                <div class="title-bar">
                    <h1 class="title">{{ _('Region Management') }}</h1>
                    <div class="tag">
                        <span class="text">{{ page.totalElements }} {{ _('Regions') }}</span>
                    </div>
                </div>

                <div class="action-bar">
                    <ul>
                        <li>
                            <a [routerLink]="['/regions/add']">{{ _('Add Region') }}</a>
                        </li>
                    </ul>
                </div>
            </header>

            <region-list
                    [regions]="regions"
                    (onEdit)="editRegion($event)"
                    (onDelete)="deleteRegion($event)"
                    (onRefresh)="refreshRegions($event)"
                    (onFilter)="filterRegions($event)"
            ></region-list>
        </article>
    </section>
</section>
