<form (ngSubmit)="search()" id="search-form">
    <div class="form-row align-items-center">
        <div class="col-auto">
            <input type="text" class="form-control form-control-sm mb-2"
                   [(ngModel)]="searchTerm"
                   (keydown.enter)="search()" />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-sm mb-2" >
                {{ _('Search') }}
            </button>
        </div>
    </div>
</form>
